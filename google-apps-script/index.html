<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantDashboard - Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      
      .header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      
      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      
      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }
      
      .content {
        padding: 40px;
      }
      
      .section {
        margin-bottom: 40px;
        padding: 30px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #f9fafb;
      }
      
      .section h2 {
        color: #1f2937;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .input-group {
        margin-bottom: 20px;
      }
      
      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #374151;
      }
      
      .input-group input, .input-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
      }
      
      .input-group input:focus, .input-group textarea:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }
      
      .btn {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        background: white;
        border: 1px solid #e5e7eb;
        display: none;
      }
      
      .result.show {
        display: block;
      }
      
      .loading {
        text-align: center;
        padding: 20px;
        color: #6b7280;
      }
      
      .error {
        background: #fef2f2;
        border-color: #fecaca;
        color: #dc2626;
      }
      
      .success {
        background: #f0f9ff;
        border-color: #bae6fd;
        color: #0284c7;
      }
      
      pre {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 14px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ InstantDashboard</h1>
        <p>AI-Powered Data Analytics Web App</p>
      </div>
      
      <div class="content">
        <!-- Query Section -->
        <div class="section">
          <h2>üìä Data Query</h2>
          <div class="input-group">
            <label for="queryInput">Ask a question about your data:</label>
            <textarea id="queryInput" rows="3" placeholder="e.g., Show me sales data by country, What are the top products, Create a chart of monthly trends..."></textarea>
          </div>
          <button class="btn" onclick="processQuery()">üîç Analyze Data</button>
          <div id="queryResult" class="result"></div>
        </div>
        
        <!-- Schema Section -->
        <div class="section">
          <h2>üóÉÔ∏è Database Schema</h2>
          <button class="btn" onclick="getSchema()">üìã View Schema</button>
          <div id="schemaResult" class="result"></div>
        </div>
        
        <!-- Test Section -->
        <div class="section">
          <h2>üß™ API Test</h2>
          <button class="btn" onclick="testConnection()">üîå Test Connection</button>
          <div id="testResult" class="result"></div>
        </div>
      </div>
    </div>

    <script>
      function processQuery() {
        const query = document.getElementById('queryInput').value.trim();
        const resultDiv = document.getElementById('queryResult');
        
        if (!query) {
          showResult(resultDiv, 'Please enter a question about your data.', 'error');
          return;
        }
        
        showLoading(resultDiv);
        
        google.script.run
          .withSuccessHandler(data => showResult(resultDiv, formatQueryResult(data), 'success'))
          .withFailureHandler(error => showResult(resultDiv, `Error: ${error.message}`, 'error'))
          .handleDataQuery(query);
      }
      
      function getSchema() {
        const resultDiv = document.getElementById('schemaResult');
        showLoading(resultDiv);
        
        google.script.run
          .withSuccessHandler(data => showResult(resultDiv, formatSchema(data), 'success'))
          .withFailureHandler(error => showResult(resultDiv, `Error: ${error.message}`, 'error'))
          .handleSchemaRequest();
      }
      
      function testConnection() {
        const resultDiv = document.getElementById('testResult');
        showLoading(resultDiv);
        
        google.script.run
          .withSuccessHandler(data => showResult(resultDiv, `‚úÖ Connection successful!\n\n${JSON.stringify(data, null, 2)}`, 'success'))
          .withFailureHandler(error => showResult(resultDiv, `‚ùå Connection failed: ${error.message}`, 'error'))
          .testApiConnection();
      }
      
      function showLoading(element) {
        element.className = 'result show';
        element.innerHTML = '<div class="loading">‚è≥ Processing...</div>';
      }
      
      function showResult(element, content, type) {
        element.className = `result show ${type}`;
        element.innerHTML = `<pre>${content}</pre>`;
      }
      
      function formatQueryResult(data) {
        if (!data) return 'No data returned';
        
        let result = `üìä Query Results:\n\n`;
        
        if (data.summary) {
          result += `Summary: ${data.summary}\n\n`;
        }
        
        if (data.data && data.data.length > 0) {
          result += `üìà Data (${data.data.length} rows):\n`;
          result += JSON.stringify(data.data.slice(0, 5), null, 2);
          if (data.data.length > 5) {
            result += `\n... and ${data.data.length - 5} more rows`;
          }
          result += '\n\n';
        }
        
        if (data.charts && data.charts.length > 0) {
          result += `üìä Chart Recommendations (${data.charts.length}):\n`;
          data.charts.forEach((chart, i) => {
            result += `${i + 1}. ${chart.title || 'Chart'} (${chart.type})\n`;
          });
        }
        
        return result;
      }
      
      function formatSchema(data) {
        if (!data || !data.tables) return 'No schema information available';
        
        let result = `üóÉÔ∏è Database Schema:\n\n`;
        
        data.tables.forEach(table => {
          result += `üìã Table: ${table.table_name}\n`;
          result += `   Dataset: ${table.table_schema}\n`;
          if (table.columns) {
            result += `   Columns:\n`;
            table.columns.forEach(col => {
              result += `     ‚Ä¢ ${col.column_name} (${col.data_type})\n`;
            });
          }
          result += '\n';
        });
        
        return result;
      }
    </script>
  </body>
</html>
